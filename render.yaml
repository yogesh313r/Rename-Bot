services:
  - type: web
    plan: free
    name: yogiRenamebot
    env: python3 
    buildCommand: pip install -r requirements.txt
    startCommand: python3 -m bot 
    repo: https://github.com/yogesh313r/Rename-Bot       
    branch: main
    envVars:
      - key: BOT_TOKEN 
        sync: false
      - key: API_ID 
        sync: false
      - key: API_HASH
        sync: false
      - key: ADMINS
        sync: false
      - key: DATABASE_NAME
        sync: false
      - key: DATABASE_URI
        sync: false
      - key: LOG_CHANNEL
        sync: false
    autoDeploy: true
